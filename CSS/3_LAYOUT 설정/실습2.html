<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        .wrap > div{
            border :1px solid gray;
            width: 100px;
            height: 100px;
            margin: 10px;
            float:left;
        }
        .wrap >div:nth-child(1){
            color:red;


        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>일</div>
        <div>이</div>
        <div>삼</div>
    </div>
</body>
</html>
